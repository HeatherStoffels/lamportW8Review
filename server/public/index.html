<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamport W8 Review</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Lamport W8 Review</h1>
    <div id="inputDiv">
        <select id="sizeIn">
            <option>tiny</option>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
            <option>huge</option>
            <option>enormous</option>
        </select>
        <select id="colorIn">
            <option>red</option>
            <option>orange</option>
            <option>yellow</option>
            <option>green</option>
            <option>blue</option>
            <option>purple</option>
        </select>
        <input type="text" id="nameIn" placeholder="name">
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <ul id="inventoryOut">
            <li>test</li>
        </ul>
    </div>
</body>
</html>
